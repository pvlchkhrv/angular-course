<div class="container">
  <h2>Two-way binding</h2>
  <mat-form-field appearance="fill">
    <mat-label>Input</mat-label>
    <input matInput [(ngModel)]="inputValue">
  </mat-form-field>
  <span>{{inputValue}}</span>
  <h2>One-way binding</h2>
  <mat-form-field appearance="fill">
    <mat-label>Input</mat-label>
    <input matInput (input)="onChange($event)">
  </mat-form-field>
  <span>{{inputValue}}</span>
</div>
