<form [formGroup]="addUserForm" class="add-user-form">

  <h2>Add User</h2>

  <app-user-details
    (onUserDetailsReady)="handleOnFormReady($event, childFormNames[0])"
  ></app-user-details>

  <app-user-addresses
    (onUserAddressesReady)="handleOnFormReady($event, childFormNames[1])"
    [formArrayName]="childFormNames[1]"
  ></app-user-addresses>

  <button type="button" mat-raised-button color="primary" (click)="onSubmit()">Add User</button>
</form>
