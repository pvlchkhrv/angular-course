<h2>Add User</h2>
<form [formGroup]="addUserGroup">
  <mat-form-field appearance="fill">
    <mat-label>First name</mat-label>
    <input matInput formControlName="firstName">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Second Name</mat-label>
    <input matInput formControlName="lastName">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Age</mat-label>
    <input matInput type="number" formControlName="age">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Company</mat-label>
    <input matInput type="text" formControlName="company">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Department</mat-label>
    <input matInput type="text" formControlName="department">
  </mat-form-field>

  <div class="radio-buttons">
    <label>Sex:</label>
    <mat-radio-group>
<!--      <mat-radio-button formControlName="sex" value="male">Male</mat-radio-button>-->
<!--      <mat-radio-button formControlName="sex" value="female">Female</mat-radio-button>-->
      <input  type="radio" formControlName="sex" value="male">Male
      <input type="radio" formControlName="sex" value="female">Female
    </mat-radio-group>
  </div>
  <button type="button" mat-raised-button color="primary" (click)="onAddClick()">Add</button>
</form>
