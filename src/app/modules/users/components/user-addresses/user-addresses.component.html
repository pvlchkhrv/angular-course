<div *ngFor="let address of addresses.controls, let index" class="addressForm">
  <button  class="deleteButton"
           type="button" mat-button color="warn"
           (click)="removeAddress(index)"
           [disabled]="setDisableProp(addresses.length)"
  >Delete Address</button>
  <app-user-address [address]="address"></app-user-address>
</div>
<button type="button" mat-raised-button color="accent" (click)="addAddress()">Add Address</button>
