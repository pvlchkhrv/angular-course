<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>Animal</mat-card-subtitle>
  </mat-card-header>
  <img class="card-image" src="{{user.imgUrl}}" alt="Photo of a {{user.name}}">
  <mat-card-content>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae, dignissimos?
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="toggleUserActivity()">{{user.activated ? 'Hide' : 'Show'}}</button>
  </mat-card-actions>
  <div>User activated: {{user.activated}}</div>
</mat-card>
