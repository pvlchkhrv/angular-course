<div class="content">
  <div class="items">
    <app-user-item *ngFor="let user of users"
                   [user]="user"
                   (onAddToFavouritesClick)="onAddToFavourites($event)"
                   #userItem
    ></app-user-item>
  </div>
  <div class="favourites">
    <h2>Favourites</h2>
    <ul>
      <li *ngFor="let f of favourites">{{f.name}}</li>
    </ul>
  </div>
</div>
