<div class="content">
  <div class="items">
    <app-vehicles-item *ngFor="let v of vehicles"
                       [vehicle]="v"
                       (onAddToFavouritesClick)="handleOnAddToFavouritesClick($event)"
                       #vehicleItem
    ></app-vehicles-item>
  </div>
  <div class="favourites">
    <h2>Favourites</h2>
    <ul>
      <li *ngFor="let f of favourites">{{f.title}}</li>
    </ul>
  </div>

</div>
