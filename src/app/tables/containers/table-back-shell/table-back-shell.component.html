<h2>Back Implementation</h2>

<div class="spinner-wrapper" *ngIf="isLoading$ | async">
  <mat-spinner></mat-spinner>
</div>

<app-table-back
  [users]="sortedUsers$ | async"
  [totalSize]="totalSize$ | async"
  [pageSize]="(paginationChangedAction$ | async)?.pageSize"
  (pageEventEmitted)="onPaginationChange($event)"
  (sortEventEmitted)="onSortChange($event)"
></app-table-back>
