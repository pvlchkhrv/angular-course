<div class="container">
  <button
    mat-raised-button
    color="primary"
    [disabled]="isDisabled()"
    (click)="toggle()">{{isAllCards ? 'Hide inactive' : 'Show all'}}
  </button>
  <div class="cards">
    <app-card *ngFor="let user of users"
              [user]="user"
              [hidden]="!isAllCards && !user.activated"
              (isUserActivated)="user.activated = $event"
    ></app-card>
  </div>
</div>
